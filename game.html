<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans:400,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
    <link rel="stylesheet" href="assets/css/game-styles.css">
  </head>
  <body>
    <header>
        <h1>The Mem<span class="fa fa-lightbulb-o fa-2" aria-hidden="true"></span>ry Game</h1>
        <div class="hearts-and-clocks">
          <span class="hearts">
            <i class="fa fa-heartbeat fa-heart-1 heart-lives" aria-hidden="true"></i>
            <i class="fa fa-heartbeat heart-lives" aria-hidden="true"></i>
            <i class="fa fa-heartbeat heart-lives" aria-hidden="true"></i>
            <i class="fa fa-heartbeat heart-lives" aria-hidden="true"></i>
            <i class="fa fa-heartbeat heart-lives" aria-hidden="true"></i>
            <i class="fa fa-heartbeat heart-lives" aria-hidden="true"></i>
            <i class="fa fa-heartbeat heart-lives" aria-hidden="true"></i>
            <i class="fa fa-heartbeat heart-lives" aria-hidden="true"></i>
            <i class="fa fa-heartbeat heart-lives" aria-hidden="true"></i>
            <i class="fa fa-heartbeat heart-lives" aria-hidden="true"></i>
            <i class="fa fa-heartbeat heart-lives fa-heart-last" aria-hidden="true"></i>
            <i class="fa fa-heartbeat hidden-icon" aria-hidden="true"></i>
          </span>
          <span class="timer"></span>
        </div>
    </header>
    <main class="game-main">
      <section class="grid-container">
          <div class="column-card"><span class="card-icon fa fa-camera-retro fa-2x" aria-hidden="true"></span></div>
          <div class="column-card"><span class="card-icon fa fa-suitcase fa-2x" aria-hidden="true"></span></div>
          <div class="column-card"><span class="card-icon fa fa-diamond fa-2x" aria-hidden="true"></span></span></div>
          <div class="column-card"><span class="card-icon fa fa-heart-moveMe fa-heart fa-2x" aria-hidden="true"></span></div>
          <div class="column-card"><span class="card-icon fa fa-diamond fa-2x" aria-hidden="true"></span></span></div>
          <div class="column-card"><span class="card-icon fa fa-question-circle fa-2x" aria-hidden="true"></span></div>
          <div class="column-card"><span class="card-icon fa fa-heart-moveMe fa-heart fa-2x" aria-hidden="true"></span></div>
          <div class="column-card"><span class="card-icon fa fa-music fa-2x" aria-hidden="true"></span></div>
          <div class="column-card"><span class="card-icon fa fa-paint-brush fa-2x" aria-hidden="true"></span></div>
          <div class="column-card"><span class="card-icon fa fa-home fa-2x" aria-hidden="true"></span></div>
          <div class="column-card"><span class="card-icon fa fa-paw fa-2x" aria-hidden="true"></span></div>
          <div class="column-card"><span class="card-icon fa fa-graduation-cap fa-2x" aria-hidden="true"></span></div>
          <div class="column-card"><span class="card-icon fa fa-music fa-2x" aria-hidden="true"></span></div>
          <div class="column-card"><span class="card-icon fa fa-spinner fa-2x" aria-hidden="true"></span></div>
          <div class="column-card"><span class="card-icon fa fa-camera-retro fa-2x" aria-hidden="true"></span></div>
          <div class="column-card"><span class="card-icon fa fa-home fa-2x" aria-hidden="true"></span></div>
          <div class="column-card"><span class="card-icon fa fa-graduation-cap fa-2x" aria-hidden="true"></span></div>
          <div class="column-card"><span class="card-icon fa fa-music fa-2x" aria-hidden="true"></span></div>
          <div class="column-card"><span class="card-icon fa fa-suitcase fa-2x" aria-hidden="true"></span></div>
          <div class="column-card"><span class="card-icon fa fa-paint-brush fa-2x" aria-hidden="true"></span></div>
          <div class="column-card"><span class="card-icon fa fa-paw fa-2x" aria-hidden="true"></span></div>
          <div class="column-card"><span class="card-icon fa fa-spinner fa-2x" aria-hidden="true"></span></div>
          <div class="column-card"><span class="card-icon fa fa-cutlery fa-2x" aria-hidden="true"></span></div>
          <div class="column-card"><span class="card-icon fa fa-laptop fa-2x" aria-hidden="true"></span></div>
          <div class="column-card"><span class="card-icon fa fa-music fa-2x" aria-hidden="true"></span></div>
          <div class="column-card"><span class="card-icon fa fa-laptop fa-2x" aria-hidden="true"></span></div>
          <div class="column-card"><span class="card-icon fa fa-cutlery fa-2x" aria-hidden="true"></span></div>
          <div class="column-card"><span class="card-icon fa fa-question-circle fa-2x" aria-hidden="true"></span></div>
      </section> <!-- end class "grid-container" -->
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="assets/js/scripts.js"></script>
  </body>
</html>
